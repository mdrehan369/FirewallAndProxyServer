<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Warning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Winky Rough", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #fff3f3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .warning-box {
            width: 30vw;
            min-height: 30vh;
            background-color: #fef0f0;
            border: 1px solid #e6a1a1;
            padding: 2%;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            text-align: center;
        }

        h2 {
            color: #cc0000;
            font-size: 1.7em;
        }

        p {
            color: #333;
            font-size: 1em;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            border: 1px solid #383838;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 200ms ease;
        }

        .proceed {
            background-color: transparent;
            color: #383838;
        }

        .proceed:hover {
            background-color: #383838;
            color: white;
        }

        .back {
            background-color: #383838;
            color: white;
        }

        .back:hover {
            background-color: transparent;
            color: #383838;
        }

        small {
            color: #9b0000;
            font-size: 0.9em;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="warning-box">
        <h2>⚠️ Potential Threat Detected</h2>
        <p>The link you tried to visit may be harmful or suspicious.<br>Please proceed with caution.</p>
        <small>This warning is based on reports from multiple security engines.</small>
        <div class="actions">
            <form action="/go-back" method="get">
                <button class="back" type="submit">Go Back</button>
            </form>
            <form action="{{url}}" method="get">
                <input type="hidden" name="risky_url" value="{{url}}" />
                <button class="proceed" type="submit">Proceed Anyway</button>
            </form>
        </div>
    </div>
</body>

</html>
