<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proceed With Caution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Winky Rough", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #fffef7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .warning-box {
            width: 30vw;
            min-height: 25vh;
            background-color: #fffbe5;
            border: 1px solid #e6dd9e;
            padding: 2%;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            text-align: center;
        }

        h2 {
            color: #aa8c00;
            font-size: 1.6em;
        }

        p {
            color: #444;
            font-size: 1em;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            border: 1px solid #383838;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 200ms ease;
        }

        .continue {
            background-color: #383838;
            color: white;
        }

        .continue:hover {
            background-color: transparent;
            color: #383838;
        }

        .back {
            background-color: transparent;
            color: #383838;
        }

        .back:hover {
            background-color: #383838;
            color: white;
        }

        small {
            color: #8b7d00;
            font-size: 0.9em;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="warning-box">
        <h2>⚠️ Just a Heads Up</h2>
        <p>This link was flagged as potentially suspicious by some security engines. It's probably safe, but proceed
            with care.</p>
        <small>If you weren’t expecting this link, it’s best not to continue.</small>
        <div class="actions">
            <form action="/go-back" method="get">
                <button class="back" type="submit">Go Back</button>
            </form>
            <form action="{{url}}" method="get">
                <input type="hidden" name="risky_url" value="{{url}}" />
                <button class="continue" type="submit">Continue</button>
            </form>
        </div>
    </div>
</body>

</html>
